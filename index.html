<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    <script src="script.js" defer></script>
    <title>Interactive Rating Component - Front End Mentor</title>
</head>
<body>
    <div class="rating_card">
        <div class="rating_card_landing">
            <div class="icon_star">
                <img src="resources/images/icon-star.svg">
            </div>
            <h2 class="rating_card_title">How did we do ?</h2>
            <p class="rating_card_text">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering !
            </p>
            <div class="rating_card_list"> <!-- Named it list but it is not a ul or ol list -->
                <div class="rating_list_item">
                    <input type="radio" name="rating_score" id="one" value="1">
                    <label for="one">1</label>
                </div>
                <div class="rating_list_item">
                    <input type="radio" name="rating_score" id="two" value="2">
                    <label for="two">2</label>
                </div>
                <div class="rating_list_item">
                    <input type="radio" name="rating_score" id="three" value="3">
                    <label for="three">3</label>
                </div>
                <div class="rating_list_item">
                    <input type="radio" name="rating_score" id="four" value="4">
                    <label for="four">4</label>
                </div>
                <div class="rating_list_item">
                    <input type="radio" name="rating_score" id="five" value="5">
                    <label for="five">5</label>
                </div>
            </div>
            <button class="rating_card_button">Submit</button>
        </div>

        <!-- This part shows up after clicking on the submit button -->

        <div class="rating_card_submitted">
            <div class="loader_container">
                <div class="loader_content"></div>
            </div>
            <div class="rating_card_submitted_top">
                <div class="rating_card_submitted_img">
                    <img src="resources/images/illustration-thank-you.svg">
                </div>
                <div class="rating_card_submitted_top_text">
                    <p>You selected <span id="rate_span"></span> out of 5</p>
                </div>
            </div>
            <div class="rating_card_submitted_bottom">
                <h2 class="rating_card_title submitted_bottom_title">
                    Thank you !
                </h2>
                <p class="rating_card_text submitted_bottom_text">
                    We appreciate you taking the time to give a rating.
                    If you ever need more support, don't hesitate to 
                    get in touch !
                </p>
            </div>
        </div>
    </div>
</body>
</html>
